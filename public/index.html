<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
   <title>Mijn eerste rekenmachine</title>
   <link rel="stylesheet" href = "style.css" />
   <script src="index.js"></script>
   <style>
   body{background-image: url(MickeyMouse.jpg);
background-color: black;background-repeat: no-repeat;}
   </style>
 </head>
 <body>
   <form >
   <table class = calculator>
     <caption id = title>rekenmachine</caption>
     <tr>
        <th colspan="4" class = result><input type="Text" name = "display"  id = "display"> </th>
       </tr><tr>
         <td class="calc_td_btn"><input type ="button" class="btn" value="7" onclick="document.getElementById('display').value += '7' "></td>
         <td class="calc_td_btn"><input type ="button" class="btn" value="8" onclick="document.getElementById('display').value += '8'"> </td>
         <td class="calc_td_btn"><input type ="button" class="btn" value="9" onclick="document.getElementById('display').value += '9'"> </td>
         <td class="calc_td_btn"><input type ="button" class="btn" value="/"  onclick="document.getElementById('display').value += '/'"></td>
        </tr><tr>
          <td class="calc_td_btn"><input type ="button" class="btn" value="4" onclick="document.getElementById('display').value += '4'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="5" onclick="document.getElementById('display').value += '5'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="6" onclick="document.getElementById('display').value += '6'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="X" onclick="document.getElementById('display').value += '*'"></td>
        </tr><tr>
          <td class="calc_td_btn"><input type ="button" class="btn" value="1" onclick="document.getElementById('display').value += '1'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="2" onclick="document.getElementById('display').value += '2'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="3" onclick="document.getElementById('display').value += '3'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="-"  onclick="document.getElementById('display').value += '-'"></td>
        </tr><tr>
          <td class="calc_td_btn"><input type ="button" class="btn" value="+-" onclick="document.getElementById('display').value += '+-'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="0" onclick="document.getElementById('display').value += '0'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="%" onclick="document.getElementById('display').value += '%'"></td>
          <td class="calc_td_btn"><input type ="button" class="btn" value="+" onclick="document.getElementById('display').value += '+'"></td>
        </tr><tr>
            <td class="calc_td_btn" colspan="2"><input type ="button" class="btn" value="C" onclick="document.getElementById('display').value = null"></td>
            <td class="calc_td_btn"><input type ="button" class="btn" value="."  onclick="document.getElementById('display').value += '.'"></td>
            <td class="calc_td_btn"><input type ="button" class="btn" value="=" onclick="document.getElementById('display').value = eval(document.getElementById('display').value);"></td>
        </tr>y</table>
    </form>
